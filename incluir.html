<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Incluir Produto</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        padding: 40px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      input,
      textarea,
      button {
        width: 100%;
        max-width: 400px;
        margin-bottom: 15px;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      a {
        text-decoration: none;
        color: #fff;
        background: #1e90ff;
        padding: 10px 15px;
        border-radius: 6px;
        display: inline-block;
      }
      #modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
      }
      #modalContent {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1>Incluir Novo Produto</h1>
    <form id="produtoForm">
      <input type="text" id="titulo" placeholder="Título" required /><br />
      <input type="number" id="preco" placeholder="Preço" required /><br />
      <textarea id="descricao" placeholder="Descrição" required></textarea
      ><br />
      <input
        type="text"
        id="categoria"
        placeholder="Categoria"
        required
      /><br />
      <input
        type="text"
        id="imagem"
        placeholder="URL da Imagem"
        required
      /><br />
      <button type="submit">Salvar</button>
    </form>
    <a href="index.html">Voltar ao menu</a>

    <div id="modal">
      <div id="modalContent"></div>
    </div>

    <script>
      const modal = document.getElementById("modal");
      const modalContent = document.getElementById("modalContent");

      document
        .getElementById("produtoForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const produto = {
            title: document.getElementById("titulo").value,
            price: parseFloat(document.getElementById("preco").value),
            description: document.getElementById("descricao").value,
            category: document.getElementById("categoria").value,
            image: document.getElementById("imagem").value,
          };

          const res = await fetch("https://fakestoreapi.com/products", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(produto),
          });

          const data = await res.json();

          modalContent.innerHTML = `
        <h3>Produto salvo com sucesso!</h3>
        <p><strong>ID:</strong> ${data.id}</p>
        <p><strong>Título:</strong> ${data.title}</p>
        <p><strong>Preço:</strong> R$${data.price}</p>
        <p><strong>Categoria:</strong> ${data.category}</p>
        <p><strong>Descrição:</strong> ${data.description}</p>
        <p><img src="${data.image}" alt="Imagem" width="100"></p>
        <button onclick="modal.style.display='none'">Fechar</button>
      `;

          modal.style.display = "flex";
          document.getElementById("produtoForm").reset();
        });
    </script>
  </body>
</html>
